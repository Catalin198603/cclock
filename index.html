<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="google-site-verification" content="0JNvNYdKay-YwOE3ZCjkQTc_Tu0Bc2Az5hOQbzrfGb4" />
  <title>cClock - Online Clock</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <nav>
    <h1>cClock</h1>
    <div id="nav-controls">
      <button id="toggle-format">Switch to 12h</button>
      <button id="toggle-sound">Sound: On</button>
      <button id="fullscreen-btn">Fullscreen</button>
    </div>
  </nav>

  <main>
    <div class="ad-container ad-top">
      <!-- Placeholder for top ad -->
      <div class="ad-placeholder">Top Banner Ad</div>
    </div>

    <section id="clock-section">
      <h2>Digital Clock</h2>
      <div id="clock-display">00:00:00</div>
    </section>

    <section id="alarm-section">
      <h2>Alarm</h2>
      <input type="time" id="alarm-time" step="60">
      <button id="set-alarm">Set Alarm</button>
      <button id="stop-alarm" disabled>Stop Alarm</button>
    </section>

    <section id="stopwatch-section">
      <h2>Stopwatch</h2>
      <div id="stopwatch-display">00:00:00</div>
      <button id="start-stopwatch">Start</button>
      <button id="reset-stopwatch" disabled>Reset</button>
    </section>

    <section id="timer-section">
      <h2>Countdown Timer</h2>
      <div id="timer-display">00:00:00</div>
      <input type="number" id="timer-h" placeholder="Hours" min="0">
      <input type="number" id="timer-m" placeholder="Min" min="0">
      <input type="number" id="timer-s" placeholder="Sec" min="0">
      <br>
      <button id="start-timer">Start</button>
      <button id="reset-timer" disabled>Reset</button>
    </section>

    <section id="worldclock-section">
      <h2>World Clock</h2>
      <div id="world-clock-display">
        <div class="world-time" data-timezone="UTC">UTC: <span>00:00:00</span></div>
        <div class="world-time" data-timezone="America/New_York">New York: <span>00:00:00</span></div>
        <div class="world-time" data-timezone="Europe/London">London: <span>00:00:00</span></div>
        <div class="world-time" data-timezone="Asia/Tokyo">Tokyo: <span>00:00:00</span></div>
      </div>
    </section>

    <div class="ad-container ad-side">
      <!-- Placeholder for sidebar ad -->
      <div class="ad-placeholder">Sidebar Ad</div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 cClock. All rights reserved.</p>
  </footer>

  <audio id="alarm-sound" src="alarm.mp3" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
